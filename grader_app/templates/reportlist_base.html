{% extends "base.html" %}

{% block title %}課題一覧{% endblock %}

{% block content %}
<h1>課題一覧</h1>
[<a href="{{ url_for('main.reload_reports') }}">リスト再読み込み</a>]
<ul>
    {% for d in dirlist %}
    <li><a href="./{{loop.index0}}/students/">{{d}}</a>
        {% if finished[loop.index0] %}
        <span class="check">
            <i class="bi bi-check-square-fill"></i>
        </span>
        {% endif %}
        [<a href="{{ url_for(request.blueprint + '.edit_problems', report_index=loop.index0) }}">問題編集</a>]
    </li>
    {% endfor %}
</ul>
{% endblock %}
