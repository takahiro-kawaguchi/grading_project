{% extends "base.html" %}

{% block title %}提出一覧{% endblock %}

{% block navigation %}
<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for(request.blueprint + '.index') }}">課題一覧</a></li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<h1>{{report}}</h1>
<ul>
    {% for a in student_list %}
    <li>
        <a href="{{ url_for(request.blueprint + '.viewer', report_index=report_index, student_index=loop.index0) }}">{{a}}</a>
        <span class="check">
            {%if finished[loop.index0]%}
            <i class="bi bi-check-square-fill"></i>
            {%endif%}
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
